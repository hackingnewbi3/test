<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시스템 해킹 기초</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #dcdcdc;
            font-family: 'Fira Code', monospace;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff6363;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #2b2b2b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        h2 {
            color: #ffcc00;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #3a3a3a;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>시스템 해킹 기초</h1>
    <div class="container">
        <h2>시스템 해킹 공부 전 알아야 할 것들</h2>
        <ul>
            <li>운영체제 (리눅스)</li>
            <li>언어: C, Python, 어셈블리어 (x86_64)</li>
            <li>취약점 개념: BOF (버퍼 오버플로우), Stack Canary 등</li>
        </ul>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해킹 분야 개요</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Fira Code', monospace;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff4c4c;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        h2 {
            color: #ffcc00;
        }
        .section {
            background: #2a2a2a;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>해킹 분야 개요</h1>
    <div class="container">
        <div class="section">
            <h2>웹 해킹</h2>
            <p>웹사이트에 취약점이 많네, 사용자 정보 긁어 와야겠다</p>
        </div>
        <div class="section">
            <h2>시스템 해킹</h2>
            <p>프로그램에 취약한 부분이 있네, 컴퓨터에 어떤 파일들이 있는지 봐야겠다</p>
        </div>
        <div class="section">
            <h2>리버싱</h2>
            <p>게임핵 만들어야겠다</p>
        </div>
        <div class="section">
            <h2>암호학</h2>
            <p>랜섬웨어나 만들어야겠다</p>
        </div>
        <div class="section">
            <h2>네트워크 해킹</h2>
            <p>뭐야, 나랑 같은 네트워크를 사용하고 있네? 뭐하고 있을려나</p>
        </div>
        <div class="section">
            <h2>포렌식</h2>
            <p>컴퓨터에서 뭐했었어?</p>
        </div>
        <div class="section">
            <h2>해킹을 모두 잘하는 해커라면?</h2>
            <p>준비중...</p>
        </div>
    </div>
</body>
</html>
